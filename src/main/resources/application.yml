spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: "jdbc:postgresql://localhost:5432/destiny_of_the_chosen?currentSchema=destiny_of_the_chosen"
    username: destiny_of_the_chosen
    password: ${POSTGRE_SQL_PASSWORD}
  sql:
    init:
      mode: never
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: "org.hibernate.dialect.PostgreSQL81Dialect"
    defer-datasource-initialization: true
    database: postgresql
  mvc:
    hiddenmethod:
      filter:
        enabled: true
#Cloudinary Properties
cloudinary:
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
  cloud-name: ${CLOUDINARY_API_NAME}

