<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head::head"></head>

<body>
<header th:replace="/fragments/navigation::navigation"></header>
<main class="main-background">
    <br>
    <section class="container-sm">
        <form method="post"
              th:object="${userRegisterBindingModel}"
              th:action="@{/users/login}"
              class="main-form text-center justify-content-center
               mx-auto col-md-6 bg-primary bg-opacity-75 text-secondary rounded-3">
            <h2 class="text-center text-secondary fs-3 fw-bolder mt-5 pt-3">Login</h2>
            <div class="form-group">
                <label for="username" class="fs-5 pt-3">Username</label>
                <input th:field="*{username}"
                       id="username"
                       type="text"
                       class="form-control"
                       placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="password" class="fs-5 pt-3">Password</label>
                <input th:field="*{password}"
                       id="password"
                       type="password"
                       class="form-control"
                       placeholder="Password"/>
            </div>

            <p class="invalid-feedback errors alert alert-danger">
                Invalid username or password.
            </p>

            <input class="btn btn-primary bg-opacity-100 main-link fs-3 py-2 btn-lg mb-3"
                   type="submit"
                   value="Login"/>
        </form>
    </section>
</main>
<footer th:replace="/fragments/footer::footer"></footer>
</body>

</html>
